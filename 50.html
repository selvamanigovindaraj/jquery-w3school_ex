<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        // add code here
        $("p").toggleClass("important")
    });
});
</script>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
    background-color: yellow;
}
</style>
</head>
<body>

<p>This is a paragraph - Click me to toggle class!</p>

</body>
</html>
